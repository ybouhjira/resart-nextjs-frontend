name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  cypress-test:
    services:
      mysql:
        image: mysql
        environment:
          MYSQL_ROOT_PASSWORD: password
          MYSQL_USER: resart
          MYSQL_PASSWORD: password
          MYSQL_DATABASE: resart
        ports:
          - 3306:3306
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v1
      with:
          node-version: 18
    - run: npm install -g yarn cypress ts-node prisma
    - run: yarn install --frozen-lockfile
    - run: cp .env.dev .env
    - run: prisma migrate dev
    - run: prisma db seed
    - run: yarn build
    - run: yarn start
    - run: cypress run
